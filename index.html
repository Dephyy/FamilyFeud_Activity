<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header id="game-header" class="text-center bg-primary text-white py-3">
        <h1>Family Feud Game</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Family Feud</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="game-intro" class="text-center my-4">
        <p>Welcome to Family Feud! Guess the most popular answers to win points!</p>
    </section>

    <div id="game-container" class="container my-4">
        <div id="player-info" class="mb-3">
            <form id="player-form">
                <label for="player-a-name">Team A Name:</label>
                <input type="text" id="player-a-name" class="form-control" required>
                <label for="player-b-name">Team B Name:</label>
                <input type="text" id="player-b-name" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2">Start Game</button>
            </form>
        </div>

        <div class="team-controls d-flex justify-content-between mb-3">
            <button id="pass-team-a" class="btn btn-secondary">Pass Team A</button>
            <button id="pass-team-b" class="btn btn-secondary">Pass Team B</button>
        </div>

        <div class="score-table">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Team A</td>
                        <td id="team-a-score">0</td>
                    </tr>
                    <tr>
                        <td>Team B</td>
                        <td id="team-b-score">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="results" class="bg-light p-3 mb-3"></div>
        
        <div class="form-group">
            <label for="answer-input">Your Answer:</label>
            <input type="text" id="answer-input" class="form-control">
            <button id="submit-answer" class="btn btn-primary mt-2">Submit Answer</button>
        </div>
        
        <div id="countdown-timer" class="alert alert-warning" style="display: none;">
            <h4>Time Left: <span id="countdown"></span></h4>
            <progress id="time-progress" value="0" max="10"></progress>
        </div>
        
        <img src="buzzer.png" alt="Family Feud Buzzer" class="img-fluid mb-3">
    </div>

    <footer class="text-center">
        <h3>Game Over!</h3>
    </footer>
    
    <audio id="background-music" src="background-music.mp3" loop autoplay></audio>
    
    <script src="game.js"></script>
</body>
</html>
